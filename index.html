<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workplace Study Presentation</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      color: #1f2937;
    }

    .shape {
      position: absolute;
      border-radius: 20px;
      filter: blur(20px);
      opacity: 0.3;
      animation: floatShape 6s ease-in-out infinite;
    }
    @keyframes floatShape {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    .shape1 { width: 120px; height: 120px; background: #1e3a8a; top: 5%; left: 10%; animation-delay: 0s; }
    .shape2 { width: 80px; height: 80px; background: #4f46e5; bottom: 10%; right: 15%; animation-delay: 2s; }
    .shape3 { width: 60px; height: 60px; background: #1e40af; bottom: 25%; left: 50%; animation-delay: 4s; }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      max-width: 600px;
      position: relative;
      z-index: 5;
      animation: fadeUp 1.2s ease-out forwards;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(25px) scale(0.97); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 15px;
    }

    .members {
      font-size: 1rem;
      color: #374151;
      font-weight: 600; /* made bolder */
      margin-bottom: 10px;
    }

    .batch {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 25px;
    }

    .btn-start {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 12px;
      background: #1e3a8a;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .btn-start:hover {
      background: #4f46e5;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <div class="card">
    <h1 class="title">Workplace Study Presentation</h1>
    <h2 class="subtitle">Squad: Code Casters</h2>
    <p class="members">Arockia Rahis R, Arjuna S, Ramya K, Kayalvizhi B, Bhuvaneswaran</p>
    <p class="batch">FSSA â€” Batch 5</p>
    <a href="./pages/home.html" class="btn-start">Get Started</a>
  </div>
</body>
</html>
